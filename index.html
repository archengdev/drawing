<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
const numbers = ['0ï¸âƒ£','1ï¸âƒ£','2ï¸âƒ£','3ï¸âƒ£','4ï¸âƒ£','5ï¸âƒ£','6ï¸âƒ£','7ï¸âƒ£','8ï¸âƒ£','9ï¸âƒ£','ðŸ”Ÿ']
let numOnScreen = []
let coords = []
let currNum = 10

function onClick() {
  if (nn.dist(0,0,nn.mouseX,nn.mouseY) > 0.001 && currNum >= 0) {
    numOnScreen.push(
      nn.create('span')
        .content(numbers[currNum])
        .css({position: 'absolute', left: nn.mouseX-12, top: nn.mouseY-15})
        .addTo('body'))
    coords.push([nn.mouseX, nn.mouseY-15])
    currNum -= 1
    // if (numOnScreen.length > 1) {
    // numOnScreen.shift().remove()
    // }
  }
}

let i = 0
let j = 0
let first = true
function main(){
    if (currNum < 0) {
      if (first) {
        numOnScreen.shift().remove()
        first = false
      }
      
      let id = requestAnimationFrame(main)
      nn.create('span')
        .content('.')
        .css({position: 'absolute',
             // fontSize: 200,
             left: nn.lerp(coords[j][0], coords[j+1][0], 0.01 * i),
             top: nn.lerp(coords[j][1], coords[j+1][1], 0.01 * i)})
        .addTo('body')
      i += 1
      if (i >= 100) {
        j++
        numOnScreen.shift().remove()
        // cancelAnimationFrame(id)
        i = 0
      }
  }
}
  
function reset() {
  numOnScreen = []
  coords = []
  currNum = 10
  i = 0
  j = 0
  first = true
}
         
nn.on('mousedown',onClick)
nn.on('click', main)
nn.on('keypress', reset)

</script>
