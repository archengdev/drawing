<link rel="stylesheet" href="https://generativeart.online/css/drawing-app.css">

<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
function emoji(){
  requestAnimationFrame(emoji)
  const em = ['a', 'b', 'c']
  
  if (nn.mouseDown) {
    const e = nn.create('span')
      .content(nn.random(em))
      .css({position: 'absolute',
           fontSize: 100,
           left: nn.random(nn.width),
           top: nn.random(nn.height)})
            // left: nn.mouseX,
            // top: nn.mouseY
      .addTo('body')
  }
}
nn.on('load',emoji)

</script>
