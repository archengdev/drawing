<link rel="stylesheet" href="https://generativeart.online/css/drawing-app.css">

<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>

let l1 = [nn.random(nn.width), nn.random(nn.height)]
let l2 = [nn.random(nn.width), nn.random(nn.height)]
let i = 0
let id
function main(){
  id = requestAnimationFrame(main)
  nn.create('span')
    .content('.')
    .css({position: 'absolute',
         fontSize: 100,
         left: nn.lerp(l1[0], l2[0], 0.01 * i),
         top: nn.lerp(l1[1], l2[1], 0.01 * i)})
          // left: nn.random(nn.width),
          // top: nn.random(nn.height)})
    .addTo('body')
  i += 1
  if (i >= 100) {
    cancelAnimationFrame(id)
    i = 0
    l1 = l2
    l2 = [nn.random(nn.width), nn.random(nn.height)]
  }
}
         
nn.on('load',main)

</script>
